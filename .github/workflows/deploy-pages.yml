name: Build and Deploy to Vercel

on:
  push:
    branches: ["prod", "dev"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: "npm"

      - name: Restore HTTPS certs (optional for local HTTPS builds)
        run: |
          mkdir -p certs
          echo "$CERT_KEY_B64" | base64 --decode > certs/synapse+1-key.pem
          echo "$CERT_PEM_B64" | base64 --decode > certs/synapse+1.pem
        env:
          CERT_KEY_B64: ${{ secrets.CERT_KEY_B64 }}
          CERT_PEM_B64: ${{ secrets.CERT_PEM_B64 }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --yes --token=$VERCEL_TOKEN --scope=$(vercel whoami --token=$VERCEL_TOKEN -s | head -1)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
