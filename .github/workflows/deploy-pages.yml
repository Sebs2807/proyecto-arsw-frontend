name: Build and Deploy to Vercel

on:
    push:
        branches: ["prod", "dev"]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Deploy to Vercel
              run: |
                npm install -g vercel
                vercel deploy --prod --yes --token=$VERCEL_TOKEN --scope=$(vercel whoami --token=$VERCEL_TOKEN -s | head -1)
