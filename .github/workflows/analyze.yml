name: SonarCloud Frontend Analysis

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze (Frontend)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore SSL certificates
        run: |
          echo "Restaurando certificados..."
          mkdir -p certs
          echo "${{ secrets.CERT_PEM_BASE64 }}" | base64 -d > certs/synapse+1.pem
          echo "${{ secrets.CERT_KEY_BASE64 }}" | base64 -d > certs/synapse+1-key.pem
          ls -la certs

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests and generate coverage
        run: npm run test:cov --if-present

      - name: Fix LCOV paths for SonarCloud
        if: always()
        run: |
          echo "Corrigiendo rutas en coverage/lcov.info..."
          sed -i 's|\\|/|g' coverage/lcov.info || true
          head -20 coverage/lcov.info || true

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running SonarCloud analysis..."
          npx sonar-scanner \
            -Dsonar.projectKey=Sebs2807_proyecto-arsw-frontend \
            -Dsonar.organization=sebs2807 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions="**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx" \
            -Dsonar.coverage.exclusions="**/*.spec.*,**/*.test.*,**/node_modules/**,**/dist/**" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.verbose=true
